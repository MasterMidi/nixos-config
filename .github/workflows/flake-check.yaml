name: Flake Check

on:
  # Allow manual triggering from the GitHub UI
  workflow_dispatch:
  # Run on a schedule (each Saturday at 6 AM UTC)
  schedule:
    - cron: '0 6 * * 6'
  # Run on pushes to the main branch
  push:
    branches:
      - main

jobs:
  update-and-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3
      
      - name: Update flake lock
        run: |
          nix flake update
      
      - name: Run flake check
        run: |
          nix flake check --log-format internal-json 2>&1 | sed -u 's/^@nix //' | tee build-log.jsonl
      
      - name: Upload build log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log
          path: build-log.jsonl
          retention-days: 30
